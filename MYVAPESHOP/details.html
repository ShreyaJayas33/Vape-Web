<!-- 
    details.html - Product Details Page
    -----------------------------------
    This page displays detailed information about a selected product.
    It dynamically loads product data (name, price, description, image, material, dimensions) 
    based on the URL parameter (?product=ProductX).
    
    Scope:
    - Fetches product details from JavaScript (`details.js`).
    - Ensures a structured layout for product images and specifications.
    - Provides an "Add to Cart" button for potential e-commerce functionality.
    - Displays a "View Cart" button inside the product section.
    - Prevents content overlap with the navigation bar.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <script src="search.js" defer></script>
    <script src="details.js" defer></script>
</head>
<body class="details-page">

    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="nav-logo"><span>CLOUD HAVEN</span></a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="brands.html" class="nav-item">Brands</a>
                <a href="#gamercards" class="nav-item">About Us</a>
                <a href="#leaderboard" class="nav-item">Blog</a>
                <a href="#reviews" class="nav-item">Contact Us</a>
                <a href="cart.html" class="nav-item cart-link">Cart</a>
            </div>
            <div class="auth-links">
                <a href="#" id="search-button" class="search-toggle"><i class="fas fa-search"></i></a>
                <a href="#signup" class="signup">Sign Up / Log In</a>
            </div>
            <div id="search-box" class="hidden">
                <input type="text" id="search-input" placeholder="Start typing to search the site...">
                <button id="clear-search">âœ–</button>
            </div>
        </nav>
    </header>

    <section class="product-details">
        <div class="details-container">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-price">$0.00</p>
                <p id="product-description">Product Description</p>
                <p id="product-material">Material: TBD</p>
                <p id="product-dimensions">Dimensions: TBD</p>

                <!-- Quantity Selector and Buttons -->
                <div class="cart-controls">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <button class="add-to-cart">Add to Cart</button>
                    
                    <!-- View Cart Button (Placed Inside Product Section) -->
                    <a href="cart.html" class="view-cart-btn">
                        <i class="fas fa-shopping-cart"></i> View Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
