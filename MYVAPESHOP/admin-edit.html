<!--  
    admin-products.html - Product Management Page  
    -----------------------------------
    This page lists all products in the database.  
    Admins can edit, delete, or add new products.  
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="admin-page">

    <header>
        <h1>Admin - Manage Products</h1>
        <nav>
             
        <!-- Cloud Haven Logo -->
        <a href="index.html" class="nav-logo"><span>CLOUD HAVEN</span></a>
        
 
            <a href="admin-upload.html">Bulk Upload</a> |
            <a href="admin-edit.html">Edit Product</a>
            <a href="index.html" class="logout-link">Log Out</a>
        </nav>
    </header>

    <section class="product-list">
        <h2>Product Listing</h2>
        <button onclick="window.location.href='admin-edit.html'">Add New Product</button>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Products will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script src="admin-products.js"></script>
</body>
</html>
